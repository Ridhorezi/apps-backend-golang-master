{{ define "content" }}

<div class="page-heading">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>Users</h3>
        <p class="text-subtitle text-muted">
          List of Users
        </p>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
        <nav
          aria-label="breadcrumb"
          class="breadcrumb-header float-start float-lg-end"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Users</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<section class="section">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped" id="table1">
        <a
          href="/users/add/"
          class="btn icon icon-left btn-primary"
          style="margin-bottom: 15px;"
        >
          <i class="bi bi-plus-lg"></i>
          Add User
        </a>
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Occupattion</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{ range .users }}
          <tr>
            <td>
              <img
                class="img-fluid img-thumbnail"
                src="/{{ .AvatarFileName}}"
                style="width: 60px;"
              />
            </td>
            <td>{{ .Name }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Occupation }}</td>
            <td>
              <!-- <span class="badge bg-success">Update</span> -->
              <a href="/users/edit/{{ .ID }}" class="btn icon btn-warning"><i class="bi bi-pencil-fill"></i></a>
              <a href="#" class="btn icon btn-primary"><i class="bi bi-camera-fill"></i></a>
              <a href="#" class="btn icon btn-danger"><i class="bi bi-trash-fill"></i></a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</section>
{{ end }}
